</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Grupo 1</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

                <li class="nav-item active">

                    <a class="nav-link" href="#" onclick="confirmarCerrarSesion()">Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="welcome-message">
            <h1>Bienvenido, <span id="user-email"></span>!</h1>
            <p>¡Has iniciado sesión correctamente!</p>
        </div>
    </div>

    <!-- Enlazar el archivo JavaScript externo -->
    <script src="js/home.js"></script>

    <script>
        // Función para confirmar si el usuario quiere cerrar sesión
        function confirmarCerrarSesion() {
            // Mostrar un mensaje de confirmación
            const confirmar = confirm("¿Estás seguro de que quieres cerrar sesión?");

            // Si el usuario hace clic en "Aceptar", cerramos la sesión
            if (confirmar) {
                cerrarSesion();
            }
        }

        // Función para cerrar sesión
        function cerrarSesion() {
            // Aquí se puede eliminar la sesión almacenada (cookies, localStorage, sessionStorage)
            // Si estás utilizando backend con sesiones de servidor, se debería hacer la llamada a la API para cerrar la sesión.

            // Ejemplo: Eliminar datos del almacenamiento local
            localStorage.removeItem("userEmail");  // Eliminar un dato almacenado, si lo usas
            sessionStorage.clear();  // Limpiar el sessionStorage

            // Redirigir al usuario a la página de login después de eliminar los datos de la sesión
            window.location.href = "login.html";  // Redirigir a login
        }
    </script>
</body>

</html>
